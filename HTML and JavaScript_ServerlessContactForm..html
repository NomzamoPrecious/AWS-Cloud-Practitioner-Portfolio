<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* BODY & BACKGROUND */
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ff6a00, #ee0979, #00f260, #0575e6);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* FORM CONTAINER */
    .contact-container {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    /* FORM HEADING */
    .contact-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #333;
      font-weight: 600;
      position: relative;
    }

    .contact-container h2::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, #ff6a00, #ee0979, #00f260, #0575e6);
      margin: 10px auto 0;
      border-radius: 2px;
    }

    /* INPUTS WITH FLOATING LABEL */
    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 16px 12px;
      border: 2px solid #ddd;
      border-radius: 12px;
      outline: none;
      font-size: 15px;
      transition: all 0.3s ease;
      background: transparent;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      background: white;
      padding: 0 5px;
      color: #aaa;
      font-size: 15px;
      pointer-events: none;
      transition: 0.3s ease all;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label,
    textarea:focus + label,
    textarea:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: #ff6a00;
    }

    input:focus, textarea:focus {
      border-color: #ff6a00;
      box-shadow: 0 0 10px rgba(255,106,0,0.3);
    }

    /* BUTTON */
    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(45deg, #ff6a00, #ee0979, #00f260, #0575e6);
      background-size: 300% 300%;
      animation: gradientBtn 4s ease infinite;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes gradientBtn {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    /* ALERT BOX */
    .alert {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 15px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <input type="text" id="name" placeholder=" " required>
        <label for="name">Your Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder=" " required>
        <label for="email">Your Email</label>
      </div>
      <div class="form-group">
        <textarea id="message" placeholder=" " required></textarea>
        <label for="message">Your Message</label>
      </div>
      <button type="submit">Send Message</button>
    </form>
    <div class="alert" id="alertMessage"></div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      const alertBox = document.getElementById("alertMessage");
      alertBox.style.opacity = 0;

      try {
        const response = await fetch("https://xf6bfa27yc.execute-api.eu-north-1.amazonaws.com/prod/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        alertBox.textContent = result.message || "Message sent successfully!";
        alertBox.style.color = "green";
        alertBox.style.opacity = 1;

        document.getElementById("contactForm").reset();
      } catch (error) {
        alertBox.textContent = "Failed to send message. Please try again.";
        alertBox.style.color = "red";
        alertBox.style.opacity = 1;
      }
    });
  </script>
</body>
</html>
